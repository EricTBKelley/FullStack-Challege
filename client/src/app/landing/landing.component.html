<div class='container'>
    <div clas='row'>
        <h1>{{time | worddate}}</h1>
    </div>
    <div class='row'>
        <form (submit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label name="username">Username:</label>
            <input type="text"
                   name="username"
                   required
                   minlength="2"
                   maxlength="30"
                   [(ngModel)]="user.username"
                   #username="ngModel">
            <span style="color:red" *ngIf="!username.valid && username.dirty">Title is required and must be between 2 and 30 characters</span>
            </div>
            <div class="form-group">
                <input type="submit" value="create" [disabled]="!loginForm.valid">
            </div>
            
            
        </form>
    </div>
</div>
